<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>UPDATE</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
   <ui:composition template="template/template.xhtml">
	<ui:define name="title">
	    <title></title>
	</ui:define>
	<ui:define name="content">
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
             <div class="form-group">
              <p:outputLabel  value="Student's Id: ${editStudent.studentid}" class="control-label col-sm-2"/>
              
            </div>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Student Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="${editStudent.name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="class" class="control-label col-sm-2">class:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="class-id" value="#{editStudent.classgrade}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="contact" class="control-label col-sm-2">Contact:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="contact-id" value="#{editStudent.contact}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editStudent.sex}">
                        <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
                         <f:selectItem itemLabel="Others" itemValue="O" />
                    </h:selectOneRadio>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{handler.update(editStudent)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
    </ui:define></ui:composition>
</html>
