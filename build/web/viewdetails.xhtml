<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Details</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </f:facet>
    </h:head>
<ui:composition template="template/template.xhtml">
	<ui:define name="title">
	    <title></title>
	</ui:define>
	<ui:define name="content">
    
        
       
         <p:layoutUnit   position="north" resizable="true" closable="true" collapsible="true">  
                <div class="col-md-4"><h3><p:outputLabel  value="Student's Name : ${viewStudent.name}" /></h3></div>
                <div class="col-md-4"><h3><p:outputLabel  value="Student's Class : ${viewStudent.classgrade}" /></h3></div>
                <div class="col-md-4"><h3><a href="home.xhtml?faces-redirect=true" style="color:blue;">Go Back To Home</a></h3></div>
</p:layoutUnit>
         


           <p:layoutUnit position="south" >
               
            </p:layoutUnit> 

             <p:layoutUnit  position="center" resizable="true" size="100" minSize="40" maxSize="200">
                <h:form>
                    <div class="container bg-success">
                        <div class="col-md-6" style="border-right: 2px solid black">
                            <h3 style="text-align: center">Choose Subject</h3>
                            <hr style="height:2px;border-width:0;color:gray;background-color:gray"/>
                            <div style="margin:10px;">
                                <p:outputLabel value="1. Java"/>
                                <p:commandButton  style="float:right"
                                                  onclick="this.disabled=true;this.submit;"
                                                  value="Add" action="#{handler.addSubject(viewStudent,'Java')}" />
                            </div>
                            <div style="margin:10px;">
                                <p:outputLabel value="2. Python"/>
                                <p:commandButton  style="float:right" 
                                                  onclick="this.disabled=true;this.submit;"
                                                  value="Add" action="#{handler.addSubject(viewStudent,'Python')}"/>
                            </div>
                            <div style="margin:10px;">
                                <p:outputLabel value="3. Spring"/>
                                <p:commandButton  style="float:right"
                                                  onclick="this.disabled=true;this.submit;"
                                                  value="Add" action="#{handler.addSubject(viewStudent,'Spring')}"/>
                            </div>
                            <div style="margin:10px;">
                                <p:outputLabel value="4. Django"/>
                                <p:commandButton  style="float:right"
                                                  onclick="this.disabled=true;this.submit;"
                                                  value="Add" action="#{handler.addSubject(viewStudent,'Django')}"/>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <h3 style="text-align: center">Add Address</h3>
                            <p:inputTextarea id="padd" rows="6" cols="55" value="#{handler.studentAddress}" />
                            <p:commandButton  value="Add Address" actionListener="#{handler.addAddress(viewStudent)}" id="address" update="padd"/>
                            <p:commandButton style="margin: 0 auto" value="Go to Dashboard" action="#{handler.gotoDashboard(viewStudent)}"/>
                        </div>
                        
                    </div>
                    
                </h:form></p:layoutUnit>
           
    
    
    </ui:define></ui:composition>
</html>
