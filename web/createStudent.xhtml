<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
   
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>

<ui:composition template="template/template.xhtml">
	<ui:define name="title">
	    
	</ui:define>
	<ui:define name="content">
	   <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Student Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="rollno" class="control-label col-sm-4">Student Roll No.:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="stid-id" value="${handler.student.studentid}" class="form-control" validatorMessage="User id is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">Student's Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="${handler.student.name}" class="form-control" validatorMessage="name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="class" class="control-label col-sm-4">Class:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="class-id" value="${handler.student.classgrade}" class="form-control" validatorMessage="class is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="contact" class="control-label col-sm-4">Contact:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="contact-id" value="${handler.student.contact}" class="form-control" validatorMessage="Phone No. is required">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender-id" value="#{handler.student.sex}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" />
                    <f:selectItem itemValue="F" itemLabel="Female" />
                     <f:selectItem itemLabel="Others" itemValue="o" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{handler.addStudent()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="index1" value="View Students Record List" class="btn btn-primary" />
                </div>
                  </div>
        </div>
         </h:form><br/>
                
                
       
	</ui:define>
	
</ui:composition>
</html>
